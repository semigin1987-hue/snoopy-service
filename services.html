<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Service - –ü–æ—Å–ª—É–≥–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('BG.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* –ü–£–õ–¨–°–£–Æ–ß–ò–ô –ù–ï–û–ù–û–í–ò–ô –õ–û–ì–û–¢–ò–ü */
        .neon-logo {
            align-self: flex-start;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            color: #00d4ff;
            text-transform: uppercase;
            margin-bottom: 20px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00d4ff, 0 0 10px #00d4ff;
                opacity: 0.6;
            }
            to {
                text-shadow: 0 0 15px #00d4ff, 0 0 25px #00d4ff, 0 0 35px #00d4ff;
                opacity: 1;
            }
        }

        .clock {
            font-family: 'Orbitron', sans-serif;
            color: #a020f0;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #a020f0;
        }

        .main-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            align-items: flex-start;
        }
        .price-container, .photo-aside {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid #333;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .price-container { flex: 2; min-width: 300px; }
        .photo-aside { flex: 1; min-width: 250px; }

        h2 { font-family: 'Orbitron', sans-serif; color: #ff9100; text-transform: uppercase; font-size: 1.2rem; margin-top: 0; }
        .service-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .price { font-family: 'Orbitron', sans-serif; color: #00ff00; font-weight: bold; text-shadow: 0 0 8px rgba(0, 255, 0, 0.4); }
        
        .btn-row { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 400px; margin-top: 30px; }
        .back-btn, .game-toggle-btn {
            padding: 15px; text-decoration: none; border-radius: 50px; font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem; font-weight: bold; text-align: center; cursor: pointer; text-transform: uppercase; border: 2px solid;
            transition: 0.3s;
        }
        .back-btn { color: #ff9100; border-color: #ff9100; background: transparent; }
        .back-btn:hover { background: #ff9100; color: #000; }
        .game-toggle-btn { color: #ff0055; border-color: #ff0055; background: transparent; }
        .game-toggle-btn:hover { background: #ff0055; color: #fff; }

        #game-section { display: none; width: 100%; max-width: 400px; height: 400px; background: #000; border: 2px solid #ff0055; border-radius: 25px; margin-top: 20px; position: relative; overflow: hidden; touch-action: none; }
        #gameCanvas { width: 100%; height: 100%; }
        #score-board { position: absolute; top: 10px; left: 10px; font-family: 'Orbitron', sans-serif; color: #00ff00; z-index: 5; }
        
        .mute-btn {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(255, 145, 0, 0.2); border: 1px solid #ff9100;
            color: #ff9100; border-radius: 50%; width: 45px; height: 45px;
            cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; z-index: 100;
        }
    </style>
</head>
<body>

    <div class="neon-logo">Service by Snoopy</div>
    <div id="live-clock" class="clock">20.02.2026 | 13:15:00</div>

    <div class="main-layout">
        <div class="price-container">
            <h2>–ü—Ä–∞–π—Å –ø–æ—Å–ª—É–≥</h2>
            <div class="service-item"><span>–ß–∏—Å—Ç–∫–∞ + –ø–∞—Å—Ç–∞</span> <span class="price">600 ‚Ç¥</span></div>
            <div class="service-item"><span>–ó–±—ñ—Ä–∫–∞ –ü–ö</span> <span class="price">1000 ‚Ç¥</span></div>
            <div class="service-item"><span>Windows + Soft</span> <span class="price">650 ‚Ç¥</span></div>
            <div class="service-item"><span>–í–∏—ó–∑–¥</span> <span class="price">–≤—ñ–¥ 500 ‚Ç¥</span></div>
        </div>
        <div class="photo-aside">
            <h2>Work</h2>
            <img src="WORK1.JPG" alt="Work" style="width: 100%; border-radius: 15px; border: 1px solid #333;">
        </div>
    </div>

    <div class="btn-row">
        <div class="game-toggle-btn" onclick="toggleGame()">üéÆ GAME MODE</div>
        <a href="index.html" class="back-btn">‚Üê –ù–ê –ì–û–õ–û–í–ù–£</a>
    </div>

    <div id="game-section">
        <div id="score-board">SCORE: 0</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <button class="mute-btn" onclick="toggleMute()">üîä</button>

    <script>
        // –ì–û–î–ò–ù–ù–ò–ö
        function updateClock() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('uk-UA');
            const timeStr = now.toLocaleTimeString('uk-UA');
            document.getElementById('live-clock').innerText = dateStr + ' | ' + timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameSection = document.getElementById('game-section');
        const music = document.getElementById('bg-music');
        let gameActive = false, score = 0, items = [];
        let basket = { x: 0, y: 0, w: 70, h: 10 };

        music.volume = 0.3;

        function toggleGame() {
            gameActive = !gameActive;
            gameSection.style.display = gameActive ? 'block' : 'none';
            
            if (gameActive) {
                if (music.paused) music.play().catch(e => console.log("Music click required"));
                resize();
                reset();
                setTimeout(() => gameSection.scrollIntoView({ behavior: 'smooth', block: 'center' }), 100);
                requestAnimationFrame(loop);
            }
        }

        function toggleMute() {
            music.muted = !music.muted;
            document.querySelector('.mute-btn').innerText = music.muted ? 'üîá' : 'üîä';
        }

        function resize() {
            canvas.width = gameSection.offsetWidth;
            canvas.height = gameSection.offsetHeight;
            basket.y = canvas.height - 30;
            basket.x = canvas.width / 2 - 35;
        }

        function reset() { score = 0; items = []; updateScore(); }
        function updateScore() { document.getElementById('score-board').innerText = 'SCORE: ' + score; }

        function loop() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.03) items.push({ x: Math.random()*(canvas.width-20), y: -20, v: Math.random()<0.3 });
            
            ctx.fillStyle = '#ff9100';
            ctx.fillRect(basket.x, basket.y, basket.w, basket.h);

            items.forEach((item, i) => {
                item.y += 4;
                ctx.font = '24px Arial';
                ctx.fillText(item.v ? 'üëæ' : '‚öôÔ∏è', item.x, item.y);
                
                if (item.y > basket.y - 15 && item.y < basket.y + 10 && item.x > basket.x - 10 && item.x < basket.x + basket.w) {
                    if (item.v) { 
                        alert('GAME OVER! Score: ' + score); 
                        toggleGame(); 
                    } else { 
                        score++; 
                        updateScore(); 
                        items.splice(i, 1); 
                    }
                }
                if (item.y > canvas.height) items.splice(i, 1);
            });
            requestAnimationFrame(loop);
        }

        function move(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const x = clientX - rect.left;
            basket.x = Math.max(0, Math.min(canvas.width - basket.w, x - basket.w/2));
        }

        gameSection.addEventListener('mousemove', move);
        gameSection.addEventListener('touchmove', (e) => { move(e); e.preventDefault(); }, {passive: false});
        window.onresize = resize;
    </script>
</body>
</html>
