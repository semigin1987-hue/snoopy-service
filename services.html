<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Service - –ü–æ—Å–ª—É–≥–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('BG.JPG');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #ffffff; font-family: 'Orbitron', sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px;
        }

        .container {
            width: 100%; max-width: 600px;
            background: rgba(0, 0, 0, 0.85); border-radius: 30px;
            border: 1px solid rgba(160, 32, 240, 0.4); backdrop-filter: blur(20px);
            padding: 25px; box-shadow: 0 0 50px rgba(0, 0, 0, 1); text-align: center;
        }

        .clock { color: #a020f0; font-size: 0.9rem; margin-bottom: 15px; text-shadow: 0 0 10px #a020f0; }

        h2 { text-transform: uppercase; letter-spacing: 5px; color: #a020f0; text-shadow: 0 0 15px #a020f0; }

        .price-list { text-align: left; margin: 20px 0; }
        .price-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        /* –Ø–°–ö–†–ê–í–û-–ó–ï–õ–ï–ù–Ü –¶–Ü–ù–ò –ë–ï–ó –ó–ê–ô–í–ò–• –õ–Ü–¢–ï–† */
        .service-price { color: #00ff88; font-weight: bold; text-shadow: 0 0 10px #00ff88; }

        /* GAME AREA */
        #game-container {
            position: relative; width: 100%; height: 250px; background: #000;
            border: 2px solid #a020f0; border-radius: 15px; margin: 20px 0; overflow: hidden; touch-action: none;
        }
        #player { position: absolute; left: 30px; top: 100px; font-size: 30px; z-index: 10; }
        .pipe { position: absolute; width: 50px; background: #a020f0; right: -60px; box-shadow: 0 0 15px #a020f0; }
        #score-val { position: absolute; top: 10px; right: 20px; color: #00ff88; font-size: 1.2rem; z-index: 20; }

        .work-img { width: 100%; border-radius: 15px; border: 1px solid #a020f0; margin: 15px 0; }

        .back-btn {
            display: inline-block; text-decoration: none; color: #fff; border: 2px solid #a020f0;
            padding: 12px 30px; border-radius: 50px; transition: 0.3s; text-transform: uppercase;
        }
        .back-btn:hover { background: #a020f0; color: #000; box-shadow: 0 0 20px #a020f0; }
    </style>
</head>
<body>

    <div class="container">
        <div id="clock" class="clock">20.02.2026 | 13:15:00</div>
        <h2>–ü—Ä–∞–π—Å –ø–æ—Å–ª—É–≥</h2>
        
        <div class="price-list">
            <div class="price-item"><span>–ß–∏—Å—Ç–∫–∞ –ü–ö</span><span class="service-price">–≤—ñ–¥ 600 ‚Ç¥</span></div>
            <div class="price-item"><span>–ó–±—ñ—Ä–∫–∞ –ü–ö</span><span class="service-price">1200 ‚Ç¥</span></div>
            <div class="price-item"><span>Windows + Soft</span><span class="service-price">–≤—ñ–¥ 650 ‚Ç¥</span></div>
        </div>

        <div id="game-container">
            <div id="score-val">0</div>
            <div id="player">üê∂</div>
        </div>
        <p style="font-size: 0.7rem; color: #a020f0;">–ö–õ–Ü–ö–ê–ô, –©–û–ë –õ–ï–¢–Ü–¢–ò –¢–ê –í–í–Ü–ú–ö–ù–£–¢–ò –ú–£–ó–ò–ö–£</p>

        <h2>–ù–∞—à—ñ —Ä–æ–±–æ—Ç–∏</h2>
        <img src="WORK1.JPG" class="work-img" alt="Work">

        <a href="index.html" class="back-btn">‚Üê –ù–ê –ì–û–õ–û–í–ù–£</a>
    </div>

    <audio id="music" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"></audio>

    <script>
        // –ì–û–î–ò–ù–ù–ò–ö
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleString('uk-UA');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // –ì–†–ê
        const player = document.getElementById('player');
        const container = document.getElementById('game-container');
        const scoreEl = document.getElementById('score-val');
        const music = document.getElementById('music');

        let py = 100, v = 0, g = 0.25, score = 0, active = false, over = false;

        function jump() {
            if (over) return location.reload();
            if (!active) { active = true; music.play(); spawn(); }
            v = -5;
        }

        container.addEventListener('mousedown', jump);
        container.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });

        function spawn() {
            if (over) return;
            const gap = 110;
            const h = Math.random() * (container.offsetHeight - gap - 40) + 20;
            const t = document.createElement('div'); t.className = 'pipe'; t.style.height = h + 'px'; t.style.top = '0';
            const b = document.createElement('div'); b.className = 'pipe'; b.style.height = (container.offsetHeight - h - gap) + 'px'; b.style.bottom = '0';
            container.appendChild(t); container.appendChild(b);

            let px = container.offsetWidth;
            const move = setInterval(() => {
                if (over) return clearInterval(move);
                px -= 3; t.style.left = px + 'px'; b.style.left = px + 'px';
                if (px < -60) { clearInterval(move); t.remove(); b.remove(); score++; scoreEl.innerText = score; }
                const pr = player.getBoundingClientRect(), tr = t.getBoundingClientRect(), br = b.getBoundingClientRect();
                if (pr.right > tr.left && pr.left < tr.right && (pr.top < tr.bottom || pr.bottom > br.top)) die();
            }, 20);
            setTimeout(spawn, 1700);
        }

        function die() { over = true; music.pause(); alert("GAME OVER! SCORE: " + score); location.reload(); }

        function loop() {
            if (active && !over) {
                v += g; py += v; player.style.top = py + 'px';
                if (py < 0 || py > container.offsetHeight - 30) die();
            }
            requestAnimationFrame(loop);
        }
        loop();
    </script>
</body>
</html>
