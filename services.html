<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Service - Ціни</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('BG.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 1);
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #a020f0; /* Бузковий, як на головній */
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(160, 32, 240, 0.5);
        }

        .price-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .service-name {
            font-size: 0.9rem;
            color: #e0e0e0;
            letter-spacing: 1px;
        }

        /* ТІ САМІ ЯСКРАВІ ЗЕЛЕНІ ЦІНИ */
        .service-price {
            font-weight: 700;
            color: #00ff88;
            text-shadow: 
                0 0 8px rgba(0, 255, 136, 0.6),
                0 0 15px rgba(0, 255, 136, 0.3);
            white-space: nowrap;
            margin-left: 15px;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #ffffff;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Прайс-лист</h2>
        
        <ul class="price-list">
            <li class="price-item">
                <span class="service-name">Діагностика</span>
                <span class="service-price">Безкоштовно</span>
            </li>
            <li class="price-item">
                <span class="service-name">Чистка та заміна термопасти</span>
                <span class="service-price">від 600 грн</span>
            </li>
            <li class="price-item">
                <span class="service-name">Встановлення Windows + Drivers</span>
                <span class="service-price">від 650 грн</span>
            </li>
            <li class="price-item">
                <span class="service-name">Заміна екрану ноутбука (робота)</span>
                <span class="service-price">від 600 грн</span>
            </li>
            <li class="price-item">
                <span class="service-name">Ремонт материнської плати</span>
                <span class="service-price">від 800 грн</span>
            </li>
        </ul>

        <a href="index.html" class="back-btn">Назад</a>
    </div>

</body>
</html>
