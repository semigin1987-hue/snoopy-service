<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Service - –ü–æ—Å–ª—É–≥–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            background: #0a0a0a linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('BG.JPG') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            font-family: sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .header-left { align-self: flex-start; margin-bottom: 20px; }
        .neon-logo { font-family: 'Orbitron', sans-serif; color: #00d4ff; text-transform: uppercase; text-shadow: 0 0 10px #00d4ff; }
        .clock { color: #a020f0; font-family: 'Orbitron', sans-serif; font-size: 0.9rem; }

        .main-layout { display: flex; flex-wrap: wrap; gap: 20px; width: 100%; max-width: 1000px; }
        .price-container, .photo-aside { background: rgba(20, 20, 20, 0.9); border: 1px solid #333; border-radius: 20px; padding: 20px; }
        .price-container { flex: 2; min-width: 300px; }
        .photo-aside { flex: 1.5; min-width: 280px; text-align: center; }

        h2 { font-family: 'Orbitron', sans-serif; color: #ff9100; margin-top: 0; }
        .service-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #222; }
        .price { color: #00ff00; font-family: 'Orbitron', sans-serif; }

        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .work-img { width: 100%; height: 150px; object-fit: cover; border-radius: 10px; cursor: pointer; border: 1px solid #444; }
        
        /* –ú–æ–¥–∞–ª–∫–∞ */
        #imgModal { display: none; position: fixed; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
        #imgModal img { max-width: 90%; max-height: 90%; border: 2px solid #ff9100; border-radius: 10px; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-row { display: flex; flex-direction: column; gap: 10px; width: 100%; max-width: 400px; margin-top: 20px; }
        .btn { padding: 15px; border-radius: 30px; text-align: center; text-decoration: none; font-family: 'Orbitron', sans-serif; font-weight: bold; cursor: pointer; border: 2px solid; transition: 0.3s; }
        .back-btn { color: #ff9100; border-color: #ff9100; }
        .game-btn { color: #ff0055; border-color: #ff0055; }
        .game-btn:hover { background: #ff0055; color: #fff; }

        /* –Ü–≥—Ä–æ–≤–µ –ø–æ–ª–µ */
        #game-section { display: none; margin-top: 20px; width: 320px; height: 400px; background: #000; border: 2px solid #ff0055; position: relative; overflow: hidden; touch-action: none; }
        #gameCanvas { width: 100%; height: 100%; }
        #score { position: absolute; top: 10px; left: 10px; color: #00ff00; font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body>

    <div id="imgModal" onclick="this.style.display='none'"><img id="fullImg"></div>

    <div class="header-left">
        <div class="neon-logo">Service by Snoopy</div>
        <div id="live-clock" class="clock">00.00.0000 | 00:00:00</div>
    </div>

    <div class="main-layout">
        <div class="price-container">
            <h2>–ü—Ä–∞–π—Å –ø–æ—Å–ª—É–≥</h2>
            <div class="service-item"><span>–ß–∏—Å—Ç–∫–∞ + –ø–∞—Å—Ç–∞</span> <span class="price">–≤—ñ–¥ 600 ‚Ç¥</span></div>
            <div class="service-item"><span>–ó–±—ñ—Ä–∫–∞ –ü–ö</span> <span class="price">1000 ‚Ç¥</span></div>
            <div class="service-item"><span>Windows + Soft</span> <span class="price">650 ‚Ç¥</span></div>
            <div class="service-item"><span>–í–∏—ó–∑–¥</span> <span class="price">–≤—ñ–¥ 500 ‚Ç¥</span></div>
        </div>

        <div class="photo-aside">
            <h2>Work</h2>
            <div class="gallery">
                <img src="phot01.jpg" class="work-img" onclick="showImg(this.src)">
                <img src="phot02.jpg" class="work-img" onclick="showImg(this.src)">
            </div>
        </div>
    </div>

    <div class="btn-row">
        <div class="btn game-btn" onclick="start() ">üéÆ GAME MODE</div>
        <a href="index.html" class="btn back-btn">‚Üê –ù–ê –ì–û–õ–û–í–ù–£</a>
    </div>

    <div id="game-section">
        <div id="score">SCORE: 0</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        function showImg(s) { document.getElementById('fullImg').src = s; document.getElementById('imgModal').style.display = 'flex'; }
        
        function clock() {
            let n = new Date();
            document.getElementById('live-clock').innerText = n.toLocaleDateString() + " | " + n.toLocaleTimeString();
        }
        setInterval(clock, 1000); clock();

        // –õ–æ–≥—ñ–∫–∞ –≥—Ä–∏
        const cvs = document.getElementById('gameCanvas');
        const ctx = cvs.getContext('2d');
        let active = false, score = 0, items = [], basket = { x: 125, w: 70 };

        function start() {
            active = !active;
            document.getElementById('game-section').style.display = active ? 'block' : 'none';
            if(active) { cvs.width = 320; cvs.height = 400; score = 0; items = []; loop(); }
        }

        function loop() {
            if(!active) return;
            ctx.clearRect(0, 0, 320, 400);
            if(Math.random() < 0.03) items.push({x: Math.random()*300, y: 0, bad: Math.random() < 0.2});
            
            ctx.fillStyle = "#ff9100";
            ctx.fillRect(basket.x, 370, basket.w, 10);

            items.forEach((it, i) => {
                it.y += 3;
                ctx.font = "20px Arial";
                ctx.fillText(it.bad ? "üëæ" : "‚öôÔ∏è", it.x, it.y);

                if(it.y > 360 && it.x > basket.x && it.x < basket.x + basket.w) {
                    if(it.bad) { alert("BOOM! Score: " + score); start(); }
                    else { score++; items.splice(i, 1); document.getElementById('score').innerText = "SCORE: " + score; }
                }
                if(it.y > 400) items.splice(i, 1);
            });
            requestAnimationFrame(loop);
        }

        window.addEventListener('mousemove', e => {
            let r = cvs.getBoundingClientRect();
            basket.x = e.clientX - r.left - basket.w/2;
        });

        cvs.addEventListener('touchmove', e => {
            let r = cvs.getBoundingClientRect();
            basket.x = e.touches[0].clientX - r.left - basket.w/2;
            e.preventDefault();
        }, {passive: false});
    </script>
</body>
</html>
