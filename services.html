<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snoopy Service - Послуги</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        body {
            background-color: #050505;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('BG.JPG');
            background-repeat: no-repeat; 
            background-position: center; 
            background-attachment: fixed; 
            background-size: cover;
            color: #e0e0e0; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        /* АНІМАЦІЯ ЛОГОТИПА */
        .header-left { align-self: flex-start; margin-bottom: 25px; }
        .neon-logo { 
            font-family: 'Orbitron', sans-serif; 
            color: #00d4ff;
            text-transform: uppercase; 
            font-size: 1.2rem; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
            animation: pulse-light 2s infinite ease-in-out;
            display: block;
        }
        @keyframes pulse-light {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        /* НЕОНОВИЙ ГОДИННИК */
        .clock { 
            color: #a020f0; 
            font-family: 'Orbitron', sans-serif; 
            font-size: 0.85rem; 
            margin-top: 10px;
            padding: 6px 15px;
            background: rgba(160, 32, 240, 0.05);
            border: 1px solid rgba(160, 32, 240, 0.3);
            border-radius: 12px;
            display: inline-block;
            text-shadow: 0 0 8px rgba(160, 32, 240, 0.8);
        }

        /* КАРТКИ */
        .main-layout { display: flex; flex-wrap: wrap; gap: 20px; width: 100%; max-width: 1000px; }
        .card { background: rgba(15, 15, 15, 0.95); border: 1px solid #333; border-radius: 25px; padding: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
        .price-container { flex: 2; min-width: 300px; }
        .photo-aside { flex: 1.5; min-width: 280px; text-align: center; }

        h2 { font-family: 'Orbitron', sans-serif; color: #ff9100; margin-top: 0; text-transform: uppercase; font-size: 1.1rem; }
        .service-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .price { color: #00ff00; font-family: 'Orbitron', sans-serif; font-weight: bold; text-shadow: 0 0 8px rgba(0, 255, 0, 0.4); }

        /* ГАЛЕРЕЯ */
        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .work-img { width: 100%; height: 140px; object-fit: cover; border-radius: 12px; border: 1px solid #444; cursor: pointer; transition: 0.3s; }
        
        #imgModal { display: none; position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        #imgModal img { max-width: 90%; max-height: 90%; border: 2px solid #ff9100; border-radius: 10px; }

        /* КНОПКИ */
        .btn-group { display: flex; flex-direction: column; gap: 12px; width: 100%; max-width: 400px; margin-top: 25px; }
        .btn { padding: 15px; border-radius: 40px; text-align: center; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 0.8rem; font-weight: bold; cursor: pointer; border: 2px solid; transition: 0.3s; text-transform: uppercase; }
        .back-btn { color: #ff9100; border-color: #ff9100; }
        .game-btn { color: #ff0055; border-color: #ff0055; }

        /* ГРА */
        #game-section { 
            display: none; 
            margin-top: 20px; 
            width: 320px; 
            height: 400px; 
            background: #000; 
            border: 2px solid #ff0055; 
            border-radius: 20px; 
            position: relative; 
            overflow: hidden; 
            touch-action: none;
        }
        #gameCanvas { width: 100%; height: 100%; }
        #score { position: absolute; top: 10px; left: 15px; color: #00ff00; font-family: 'Orbitron', sans-serif; z-index: 10; }
    </style>
</head>
