<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Service - Послуги та Ціни</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('BG.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 30px;
            border: 1px solid rgba(160, 32, 240, 0.3);
            backdrop-filter: blur(20px);
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #a020f0; /* Темно-сиреневый */
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(160, 32, 240, 0.6);
        }

        .price-list {
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .service-name {
            font-size: 0.85rem;
            color: #ccc;
            letter-spacing: 1px;
        }

        .service-price {
            font-weight: 700;
            color: #00ff88; /* Яркий зеленый */
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
            white-space: nowrap;
        }

        /* БЛОК ИГРЫ */
        .game-box {
            background: rgba(160, 32, 240, 0.05);
            border: 1px solid rgba(160, 32, 240, 0.2);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
        }

        #game-canvas {
            background: #000;
            border: 2px solid #a020f0;
            border-radius: 10px;
            cursor: crosshair;
            max-width: 100%;
            display: block;
            margin: 15px auto;
            touch-action: none; /* Чтобы удобно было на телефоне */
        }

        .back-btn {
            display: block;
            width: 220px;
            margin: 0 auto;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 15px;
            border: 2px solid #a020f0;
            border-radius: 50px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #a020f0;
            box-shadow: 0 0 30px rgba(160, 32, 240, 0.6);
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Наші Послуги</h2>
        
        <ul class="price-list">
            <li class="price-item"><span class="service-name">Діагностика</span><span class="service-price">БЕЗКОШТОВНО</span></li>
            <li class="price-item"><span class="service-name">Чистка + термопаста</span><span class="service-price">450 грн</span></li>
            <li class="price-item"><span class="service-name">Встановлення Windows</span><span class="service-price">500 грн</span></li>
            <li class="price-item"><span class="service-name">Заміна екрану / АКБ</span><span class="service-price">від 400 грн</span></li>
            <li class="price-item"><span class="service-name">Складання ПК</span><span class="service-price">від 1000 грн</span></li>
        </ul>

        <div class="game-box">
            <div style="color: #a020f0; font-size: 0.7rem; letter-spacing: 2px; margin-bottom: 10px;">RELAX ZONE: CLICK THE DOT</div>
            <canvas id="game-canvas" width="280" height="150"></canvas>
            <div style="font-size: 1rem;">Score: <span id="score" style="color: #00ff88;">0</span></div>
        </div>

        <a href="index.html" class="back-btn">На головну</a>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        let score = 0;
        let target = { x: 140, y: 75, r: 12 };

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Рисуем точку
            ctx.beginPath();
            ctx.arc(target.x, target.y, target.r, 0, Math.PI * 2);
            ctx.fillStyle = "#00ff88";
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#00ff88";
            ctx.fill();
            ctx.closePath();
        }

        function handleInput(e) {
            const rect = canvas.getBoundingClientRect();
            // Поддержка и мышки, и тача на телефоне
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            const dist = Math.hypot(x - target.x, y - target.y);
            
            if (dist < target.r + 5) { // +5 для легкого попадания
                score++;
                scoreEl.textContent = score;
                target.x = Math.random() * (canvas.width - 40) + 20;
                target.y = Math.random() * (canvas.height - 40) + 20;
                draw();
            }
        }

        canvas.addEventListener('mousedown', handleInput);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Чтобы страница не дергалась при игре
            handleInput(e);
        });

        draw();
    </script>
</body>
</html>
