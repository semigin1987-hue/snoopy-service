<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snoopy Service - Послуги</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        
        @keyframes fadeInPage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background-color: #000;
            background-image: 
                linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 40%),
                radial-gradient(circle at 50% -20%, rgba(160, 32, 240, 0.15), transparent 80%),
                url('BG.JPG');
            background-repeat: no-repeat; 
            background-position: center; 
            background-attachment: fixed; 
            background-size: cover;
            background-blend-mode: overlay;
            color: #e0e0e0; 
            font-family: 'Segoe UI', sans-serif;
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            overflow-x: hidden;
            cursor: crosshair;
            animation: fadeInPage 0.8s ease-out;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.03) 0%, transparent 50%, rgba(255,255,255,0.01) 100%);
            pointer-events: none;
            z-index: 10;
        }

        .header-left { 
            align-self: flex-start; 
            margin-bottom: 25px; 
            position: relative; 
            z-index: 20; 
        }

        .neon-logo { 
            font-family: 'Orbitron', sans-serif; 
            color: #00d4ff;
            text-transform: uppercase; 
            font-size: 1.2rem; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
            animation: pulse-light 2s infinite ease-in-out;
            display: block;
            margin-bottom: 12px;
        }
        @keyframes pulse-light {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        /* ІНФО-БАР: ВЕРТИКАЛЬНИЙ СПИСОК */
        .info-bar { 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            align-items: flex-start;
        }

        .clock, .weather { 
            font-family: 'Orbitron', sans-serif; 
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .clock { 
            color: #a020f0; 
            font-size: 0.8rem; 
            padding: 6px 15px;
            border: 1px solid rgba(160, 32, 240, 0.4);
            text-shadow: 0 0 8px rgba(160, 32, 240, 0.8);
        }

        /* БІЛЬША ПОГОДА */
        .weather { 
            color: #00ff00; 
            font-size: 1rem; /* Збільшений розмір */
            padding: 10px 18px; /* Більші відступи */
            border: 1px solid rgba(0, 255, 0, 0.4); 
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.1);
        }

        .main-layout { display: flex; flex-wrap: wrap; gap: 20px; width: 100%; max-width: 1000px; position: relative; z-index: 20; }
        
        .card { 
            background: rgba(0, 0, 0, 0.75); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 25px; 
            padding: 25px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.8); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(160, 32, 240, 0.15);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .price-container { flex: 2; min-width: 300px; }
        .photo-aside { flex: 1.5; min-width: 280px; text-align: center; }

        h2 { font-family: 'Orbitron', sans-serif; color: #ff9100; margin-top: 0; text-transform: uppercase; font-size: 1.1rem; }
        
        .service-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
        }

        .price-box {
            display: flex;
            align-items: baseline;
            gap: 6px;
            min-width: 90px;
            justify-content: flex-end;
        }

        .price-prefix { color: #00ff00; opacity: 0.6; font-size: 0.9rem; }
        .price { color: #00ff00; font-family: 'Segoe UI', sans-serif; font-weight: 700; font-size: 1.25rem; text-shadow: 0 0 12px rgba(0, 255, 0, 0.3); }

        .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .work-img { 
            width: 100%; height: 140px; object-fit: cover; border-radius: 12px; 
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.3s; 
        }
        .work-img:hover { border-color: #ff9100; transform: scale(1.05); }
        
        #imgModal { 
            display: none; position: fixed; z-index: 3000; top: 0; left: 0; width: 100%; height: 100%;

        }
        #imgModal img { max-width: 90%; max-height: 90%; border: 2px solid #ff9100; border-radius: 10px; }
