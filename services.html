<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Service - –ü–æ—Å–ª—É–≥–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('BG.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 30px;
            border: 1px solid rgba(160, 32, 240, 0.3);
            backdrop-filter: blur(20px);
            padding: 25px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
            text-align: center;
        }

        h2 {
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #a020f0;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(160, 32, 240, 0.6);
        }

        .price-list {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
            text-align: left;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .service-price {
            color: #00ff88;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        /* –ì–†–ê */
        #game-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: #000;
            border: 2px solid #a020f0;
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            touch-action: none;
            cursor: pointer;
        }

        #snoopy-player {
            position: absolute;
            left: 40px;
            top: 120px;
            font-size: 35px;
            z-index: 10;
            line-height: 1;
        }

        .obstacle {
            position: absolute;
            width: 50px;
            background: linear-gradient(to bottom, #a020f0, #6a0dad);
            box-shadow: 0 0 15px rgba(160, 32, 240, 0.5);
            right: -60px;
        }

        #score-display {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #00ff88;
            font-size: 1.2rem;
            z-index: 20;
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: 2px solid #a020f0;
            padding: 12px 30px;
            border-radius: 50px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .back-btn:hover { background: #a020f0; box-shadow: 0 0 20px #a020f0; color: #000; }
    </style>
</head>
<body>

    <div class="container">
        <h2>–ü—Ä–∞–π—Å –ø–æ—Å–ª—É–≥</h2>
        <div class="price-list">
            <div class="price-item"><span>–ß–∏—Å—Ç–∫–∞ –ü–ö</span><span class="service-price">–≤—ñ–¥ 600 ‚Ç¥</span></div>
            <div class="price-item"><span>–ó–±—ñ—Ä–∫–∞ –ü–ö</span><span class="service-price">1200 ‚Ç¥</span></div>
            <div class="price-item"><span>Windows + Soft</span><span class="service-price">–≤—ñ–¥ 650 ‚Ç¥</span></div>
        </div>

        <div id="game-container">
            <div id="score-display">Score: 0</div>
            <div id="snoopy-player">üê∂</div>
        </div>
        <p style="font-size: 0.7rem; color: #a020f0;">–ö–ª—ñ–∫–∞–π –ø–æ –≥—Ä—ñ, —â–æ–± –ª–µ—Ç—ñ—Ç–∏! –ú—É–∑–∏–∫–∞ —É–≤—ñ–º–∫–Ω–µ—Ç—å—Å—è –ø—ñ—Å–ª—è –∫–ª—ñ–∫—É.</p>

        <a href="index.html" class="back-btn">‚Üê –ù–ê –ì–û–õ–û–í–ù–£</a>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
    </audio>

    <script>
        const player = document.getElementById('snoopy-player');
        const container = document.getElementById('game-container');
        const scoreEl = document.getElementById('score-display');
        const music = document.getElementById('bg-music');
        
        let playerY = 120;
        let velocity = 0;
        let gravity = 0.25;
        let score = 0;
        let isGameOver = false;
        let gameStarted = false;

        function jump() {
            if (!gameStarted) {
                gameStarted = true;
                music.play().catch(() => {}); // –í–º–∏–∫–∞—î–º–æ –º—É–∑–∏–∫—É
                spawnLoop();
            }
            if (isGameOver) {
                resetGame();
                return;
            }
            velocity = -5;
        }

        container.addEventListener('mousedown', (e) => { e.preventDefault(); jump(); });
        container.addEventListener('touchstart', (e) => { e.preventDefault(); jump(); });

        function createObstacle() {
            if (isGameOver) return;
            
            const gap = 110;
            const minHeight = 20;
            const maxHeight = container.offsetHeight - gap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

            const topObs = document.createElement('div');
            topObs.className = 'obstacle';
            topObs.style.height = topHeight + 'px';
            topObs.style.top = '0';
            
            const botObs = document.createElement('div');
            botObs.className = 'obstacle';
            botObs.style.height = (container.offsetHeight - topHeight - gap) + 'px';
            botObs.style.bottom = '0';

            container.appendChild(topObs);
            container.appendChild(botObs);

            let obsX = container.offsetWidth;
            
            const moveObs = setInterval(() => {
                if (isGameOver) {
                    clearInterval(moveObs);
                    return;
                }
                obsX -= 3;
                topObs.style.left = obsX + 'px';
                botObs.style.left = obsX + 'px';

                if (obsX < -60) {
                    clearInterval(moveObs);
                    topObs.remove();
                    botObs.remove();
                    score++;
                    scoreEl.innerText = "Score: " + score;
                }

                // –ö–æ–ª—ñ–∑—ñ—ó
                const p = player.getBoundingClientRect();
                const t = topObs.getBoundingClientRect();
                const b = botObs.getBoundingClientRect();

                if (p.right > t.left && p.left < t.right && (p.top < t.bottom || p.bottom > b.top)) {
                    endGame();
                }
            }, 20);
        }

        function spawnLoop() {
            if (!isGameOver) {
                createObstacle();
                setTimeout(spawnLoop, 1800);
            }
        }

        function update() {
            if (gameStarted && !isGameOver) {
                velocity += gravity;
                playerY += velocity;
                player.style.top = playerY + 'px';
                player.style.transform = `rotate(${velocity * 3}deg)`;

                if (playerY < 0 || playerY > container.offsetHeight - 35) {
                    endGame();
                }
            }
            requestAnimationFrame(update);
        }

        function endGame() {
            isGameOver = true;
            alert("Game Over! –¢–≤—ñ–π —Ä–∞—Ö—É–Ω–æ–∫: " + score);
            resetGame();
        }

        function resetGame() {
            location.reload();
        }

        update();
    </script>
</body>
</html>
