<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Service - –ì–∞–ª–µ—Ä–µ—è —Ç–∞ –ü–æ—Å–ª—É–≥–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('BG.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header-left { align-self: flex-start; margin-bottom: 30px; }
        .neon-logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            color: #00d4ff;
            text-transform: uppercase;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #00d4ff; opacity: 0.6; }
            to { text-shadow: 0 0 20px #00d4ff; opacity: 1; }
        }
        .clock { font-family: 'Orbitron', sans-serif; color: #a020f0; font-size: 0.85rem; margin-top: 5px; }

        .main-layout { display: flex; flex-wrap: wrap; gap: 20px; width: 100%; max-width: 1000px; align-items: stretch; }
        .price-container, .photo-aside {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid #333;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .price-container { flex: 2; min-width: 300px; }
        .photo-aside { flex: 1.5; min-width: 300px; text-align: center; }

        .gallery-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin-top: 15px;
        }

        h2 { font-family: 'Orbitron', sans-serif; color: #ff9100; text-transform: uppercase; margin-top: 0; }
        .service-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .price { color: #00ff00; font-weight: bold; font-family: 'Orbitron', sans-serif; }

        .work-img { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 12px; 
            border: 1px solid #444; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .work-img:hover { transform: scale(1.05); border-color: #ff9100; z-index: 2; }

        .modal {
            display: none; position: fixed; z-index: 9999; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            align-items: center; justify-content: center; backdrop-filter: blur(10px);
            cursor: zoom-out;
        }
        .modal img { max-width: 95%; max-height: 95%; border: 2px solid #ff9100; border-radius: 10px; }

        .btn-row { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 400px; margin-top: 30px; }
        .back-btn, .game-toggle-btn {
            padding: 15px; text-decoration: none; border-radius: 50px; font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem; text-align: center; cursor: pointer; border: 2px solid; transition: 0.3s; font-weight: bold;
        }
        .back-btn { color: #ff9100; border-color: #ff9100; }
        .game-toggle-btn { color: #ff0055; border-color: #ff0055; }
        .game-toggle-btn:hover { background: #ff0055; color: #fff; }

        #game-section { display: none; width: 100%; max-width: 400px; height: 400px; background: #000; border: 2px solid #ff0055; border-radius: 25px; margin-top: 20px; position: relative; overflow: hidden; touch-action: none; }
        #gameCanvas { width: 100%; height: 100%; }
        #score-board { position: absolute; top: 10px; left: 10px; font-family: 'Orbitron', sans-serif; color: #00ff00; z-index: 5; }
        
        .mute-btn { position: fixed; bottom: 20px; right: 20px; background: rgba(255,145,0,0.1); border: 1px solid #ff9100; color: #ff9100; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; z-index: 1000; }

        @media (max-width: 600px) {
            .gallery-grid { grid-template-columns: 1fr; }
            .work-img { height: 220px; }
        }
    </style>
</head>
<body>

    <div id="imgModal" class="modal" onclick="this.style.display='none'">
        <img id="fullImg" src="">
    </div>

    <div class="header-left">
        <div class="neon-logo">Service by Snoopy</div>
        <div id="live-clock" class="clock">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
    </div>

    <div class="main-layout">
        <div class="price-container">
            <h2>–ü—Ä–∞–π—Å –ø–æ—Å–ª—É–≥</h2>
            <div class="service-item"><span>–ß–∏—Å—Ç–∫–∞ + –ø–∞—Å—Ç–∞</span> <span class="price">–≤—ñ–¥ 600 ‚Ç¥</span></div>
            <div class="service-item"><span>–ó–±—ñ—Ä–∫–∞ –ü–ö</span> <span class="price">1000 ‚Ç¥</span></div>
            <div class="service-item"><span>Windows + Soft</span> <span class="price">650 ‚Ç¥</span></div>
            <div class="service-item"><span>–í–∏—ó–∑–¥</span> <span class="price">–≤—ñ–¥ 500 ‚Ç¥</span></div>
        </div>

        <div class="photo-aside">
            <h2>Work Gallery</h2>
            <div class="gallery-grid">
                <img src="phot01.jpg" alt="Work 1" class="work-img" onclick="openModal(this.src)">
                <img src="phot02.jpg" alt="Work 2" class="work-img" onclick="openModal(this.src)">
            </div>
            <p style="font-size: 0.7rem; color: #777; margin-top: 15px;">–ö–ª—ñ–∫–Ω—ñ—Ç—å –¥–ª—è –∑–±—ñ–ª—å—à–µ–Ω–Ω—è</p>
        </div>
    </div>

    <div class="btn-row">
        <div class="game-toggle-btn" onclick="toggleGame()">üéÆ GAME MODE</div>
        <a href="index.html" class="back-btn">‚Üê –ù–ê –ì–û–õ–û–í–ù–£</a>
    </div>

    <div id="game-section">
        <div id="score-board">SCORE: 0</div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <button class="mute-btn" onclick="toggleMute()">üîä</button>

    <script>
        // –§–û–¢–û –ú–û–î–ê–õ–ö–ê
        function openModal(src) {
            const modal = document.getElementById('imgModal');
            const fullImg = document.getElementById('fullImg');
            fullImg.src = src;
            modal.style.display = 'flex';
        }

        // –ì–û–î–ò–ù–ù–ò–ö
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleDateString('uk-UA') + ' | ' + now.toLocaleTimeString('uk-UA');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // –ì–†–ê (–ü–û–í–ù–Ü–°–¢–Æ –í–ò–ü–†–ê–í–õ–ï–ù–ê)
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameSection = document.getElementById('game-section');
        const music = document.getElementById('bg-music');
        let gameActive = false, score = 0, items = [];
        let basket = { x: 0, y: 0, w: 70, h: 10 };

        function toggleGame() {
            gameActive = !gameActive;
            gameSection.style.display = gameActive ? 'block' : 'none';
            if (gameActive) {
                music.play().catch(() => {});
                resize();
                reset();
                requestAnimationFrame(loop);
            } else {
                music.pause();
                items = [];
            }
        }

        function toggleMute() {
            music.muted = !music.muted;
            document.querySelector('.mute-btn').innerText = music.muted ? 'üîá' : 'üîä';
        }

        function resize() {
            canvas.width = gameSection.clientWidth;
            canvas.height = gameSection.clientHeight;
            basket.y = canvas.height - 30;
            basket.x = canvas.width / 2 - 35;
        }

        function reset() { score = 0; items = []; updateScore(); }
        function updateScore() { document.getElementById('score-board').innerText = 'SCORE: ' + score; }

        function loop() {
            if (!gameActive) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.03) {
                items.push({ x: Math.random()*(canvas.width-30), y: -30, v: Math.random() < 0.2 });
            }

            ctx.fillStyle = '#ff9100';
            ctx.fillRect(basket.x, basket.y, basket.w, basket.h);

            for (let i = items.length - 1; i >= 0; i--) {
                let item = items[i];
                item.y += 3;
                
                ctx.font = '24px Arial';
                ctx.fillText(item.v ? 'üëæ' : '‚öôÔ∏è', item.x, item.y);

                if (item.y > basket.y - 10 && item.y < basket.y + 15 && 
                    item.x > basket.x - 20 && item.x < basket.x + basket.w) {
                    if (item.v) {
                        alert('BOOM! SCORE: ' + score);
                        toggleGame();
                        return;
                    } else {
                        score++;
                        updateScore();
                        items.splice(i, 1);
                        continue;
                    }
                }
                if (item.y > canvas.height) items.splice(i, 1);
            }
            requestAnimationFrame(loop);
        }

        function handleMove(e) {
            if (!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let targetX = (clientX - rect.left) - basket.w/2;
            basket.x = Math.max(0, Math.min(canvas.width - basket.w, targetX));
        }

        window.addEventListener('mousemove', handleMove);
        window.addEventListener('touchmove', (e) => { handleMove(e); e.preventDefault(); }, {passive: false});
        window.onresize = resize;
    </script>
</body>
</html>
