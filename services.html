<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Service - –ü–æ—Å–ª—É–≥–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('BG.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 30px;
            border: 1px solid rgba(160, 32, 240, 0.3);
            backdrop-filter: blur(20px);
            padding: 30px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #a020f0;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(160, 32, 240, 0.6);
        }

        .price-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .service-name { font-size: 0.85rem; color: #ccc; }

        .service-price {
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }

        /* –ì–†–ê: –õ–û–í–ò –î–ï–¢–ê–õ–Ü –ü–õ–ê–¢–§–û–†–ú–û–Æ */
        #game-wrapper {
            width: 100%;
            max-width: 600px;
            background: #000;
            border: 2px solid #a020f0;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            touch-action: none;
        }

        #game-canvas {
            display: block;
            background: #000;
        }

        .score-box {
            position: absolute;
            top: 10px;
            left: 20px;
            color: #00ff88;
            font-size: 1rem;
            text-shadow: 0 0 5px #00ff88;
        }

        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            text-align: center;
            text-decoration: none;
            color: #ffffff;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 15px;
            border: 2px solid #a020f0;
            border-radius: 50px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #a020f0;
            box-shadow: 0 0 30px rgba(160, 32, 240, 0.6);
            color: #000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>–ù–∞—à—ñ –ü–æ—Å–ª—É–≥–∏</h2>
        <ul class="price-list">
            <li class="price-item"><span class="service-name">–î—ñ–∞–≥–Ω–æ—Å—Ç–∏–∫–∞</span><span class="service-price">–ë–ï–ó–ö–û–®–¢–û–í–ù–û</span></li>
            <li class="price-item"><span class="service-name">–ß–∏—Å—Ç–∫–∞ + —Ç–µ—Ä–º–æ–ø–∞—Å—Ç–∞</span><span class="service-price">450 –≥—Ä–Ω</span></li>
            <li class="price-item"><span class="service-name">–í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è Windows</span><span class="service-price">500 –≥—Ä–Ω</span></li>
            <li class="price-item"><span class="service-name">–ó–∞–º—ñ–Ω–∞ –µ–∫—Ä–∞–Ω—ñ–≤</span><span class="service-price">–≤—ñ–¥ 600 –≥—Ä–Ω</span></li>
        </ul>
    </div>

    <div id="game-wrapper">
        <div class="score-box">Score: <span id="score">0</span></div>
        <canvas id="game-canvas"></canvas>
    </div>

    <a href="index.html" class="back-btn">–ù–∞ –≥–æ–ª–æ–≤–Ω—É</a>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const wrapper = document.getElementById('game-wrapper');

        let score = 0;
        let paddle = { w: 80, h: 10, x: 0 };
        let items = [];
        const icons = ['üíª', 'üñ±Ô∏è', '‚öôÔ∏è', 'üîã', 'üîå'];

        function resize() {
            canvas.width = wrapper.offsetWidth;
            canvas.height = 300;
            paddle.x = canvas.width / 2 - paddle.w / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        function spawnItem() {
            items.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                text: icons[Math.floor(Math.random() * icons.length)],
                speed: 2 + Math.random() * 3
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –ú–∞–ª—é—î–º–æ –ø–ª–∞—Ç—Ñ–æ—Ä–º—É (–∫–æ—à–∏–∫)
            ctx.fillStyle = '#a020f0';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#a020f0';
            ctx.fillRect(paddle.x, canvas.height - 20, paddle.w, paddle.h);
            ctx.shadowBlur = 0;

            // –û–±—Ä–æ–±–∫–∞ –¥–µ—Ç–∞–ª–µ–π
            for (let i = items.length - 1; i >= 0; i--) {
                let it = items[i];
                it.y += it.speed;

                ctx.font = '24px Arial';
                ctx.fillText(it.text, it.x, it.y);

                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑—ñ—Ç–∫–Ω–µ–Ω–Ω—è
                if (it.y > canvas.height - 30 && it.y < canvas.height - 10 &&
                    it.x + 20 > paddle.x && it.x < paddle.x + paddle.w) {
                    score++;
                    scoreEl.textContent = score;
                    items.splice(i, 1);
                } else if (it.y > canvas.height) {
                    items.splice(i, 1);
                }
            }
            requestAnimationFrame(update);
        }

        // –ö–µ—Ä—É–≤–∞–Ω–Ω—è
        const movePaddle = (e) => {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            let x = clientX - rect.left - paddle.w / 2;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.w, x));
        };

        canvas.addEventListener('mousemove', movePaddle);
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            movePaddle(e);
        }, { passive: false });

        setInterval(spawnItem, 1000);
        update();
    </script>
</body>
</html>
