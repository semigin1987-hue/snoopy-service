<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Service - Home</title>
    
    <link rel="prefetch" href="services.html">
    <link rel="preload" as="image" href="BG.JPG">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('BG.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0, 0, 0, 1);
            max-width: 400px;
            width: 90%;
        }

        /* ОНОВЛЕНИЙ ЛОГОТИП SNOOPY (ЛІВИЙ ВАРІАНТ) */
        h1 {
            font-size: clamp(2.5rem, 12vw, 3.5rem);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 700;
            
            /* Ефект порожнистих літер з синім контуром */
            color: transparent;
            -webkit-text-stroke: 1.5px #00d4ff;
            
            /* Матове синє свічення */
            text-shadow: 
                0 0 10px rgba(0, 212, 255, 0.8),
                0 0 20px rgba(0, 212, 255, 0.4);
            filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.5));
        }

        .subtitle {
            font-size: 0.75rem;
            letter-spacing: 4px;
            color: #00d4ff;
            margin-bottom: 40px;
            opacity: 0.9;
            text-transform: uppercase;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: block;
            padding: 18px;
            font-size: 0.9rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid;
            cursor: pointer;
        }

        /* Кнопки залишаємо без змін */
        .btn-telegram { color: #00d4ff; border-color: #00d4ff; background: transparent; }
        .btn-telegram:hover { background: #00d4ff; color: #000; box-shadow: 0 0 30px rgba(0, 212, 255, 0.6); }

        .btn-welcome { color: #00ff88; border-color: #00ff88; background: rgba(0, 255, 136, 0.05); }
        .btn-welcome:hover { background: #00ff88; color: #000; box-shadow: 0 0 35px rgba(0, 255, 136, 0.7); }

        .btn-phone { color: #ff9100; border-color: #ff9100; background: transparent; }
        .btn-phone:hover { background: #ff9100; color: #000; box-shadow: 0 0 30px rgba(255, 145, 0, 0.6); }

    </style>
</head>
<body>

    <div class="container">
        <h1>SNOOPY</h1>
        <div class="subtitle">Service Center</div>
        
        <div class="btn-group">
            <a href="https://t.me/Snoopy77787" target="_blank" class="btn btn-telegram">Telegram</a>
            <a href="services.html" class="btn btn-welcome">Welcome</a>
            <a href="tel:+380XXXXXXXXX" class="btn btn-phone">Зателефонувати</a>
        </div>
    </div>

    <audio id="win11-sound" preload="auto">
        <source src="https://www.myinstants.com/media/sounds/windows-11-startup-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        const welcomeBtn = document.querySelector('.btn-welcome');
        const winSound = document.getElementById('win11-sound');

        if (welcomeBtn) {
            welcomeBtn.addEventListener('click', function() {
                winSound.play();
            });
        }
    </script>

</body>
</html>
