<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Service - Головна</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            /* Переконайся, що файл BG.JPG лежить поруч, або заміни на колір */
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('BG.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            border: 1px solid rgba(255, 145, 0, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 145, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff9100;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(255, 145, 0, 0.6);
        }

        p {
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: #00d4ff;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .btn-welcome {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff9100;
            text-decoration: none;
            border: 2px solid #ff9100;
            border-radius: 50px;
            transition: all 0.4s ease;
            background: transparent;
            position: relative;
            overflow: hidden;
        }

        .btn-welcome:hover {
            background: #ff9100;
            color: #000;
            box-shadow: 0 0 40px rgba(255, 145, 0, 0.8);
            transform: scale(1.05);
        }

        /* Анімація світіння */
        .btn-welcome::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .btn-welcome:hover::after {
            left: 120%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SNOOPY</h1>
        <p>SERVICE CENTER</p>
        
        <a href="services.html" class="btn-welcome">WELCOME</a>
    </div>
