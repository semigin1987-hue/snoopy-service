<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Service by Snoopy</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('BG.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px; /* На ПК не більше 400px */
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 25px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        h1 {
            color: #00d4ff;
            font-size: clamp(1.5rem, 8vw, 2rem); /* Розмір шрифту підлаштовується під екран */
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.3s;
            border: 2px solid;
            font-size: 1rem;
        }

        .btn-welcome { color: #00ff00; border-color: #00ff00; }
        .btn-welcome:hover { background: #00ff00; color: #000; box-shadow: 0 0 20px #00ff00; }

        .btn-call { color: #ff9100; border-color: #ff9100; }
        .btn-call:hover { background: #ff9100; color: #000; box-shadow: 0 0 20px #ff9100; }

        .btn-tg { color: #00d4ff; border-color: #00d4ff; }
        .btn-tg:hover { background: #00d4ff; color: #000; box-shadow: 0 0 20px #00d4ff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service by Snoopy</h1>
        <p>Ремонт та апгрейд ПК</p>
        <a href="services.html" class="btn btn-welcome">WELCOME</a>
        <a href="tel:+380000000000" class="btn btn-call">ЗАТЕЛЕФОНУВАТИ</a>
        <a href="https://t.me/Snoopy77787" target="_blank" class="btn btn-tg">TELEGRAM</a>
    </div>
</body>
</html>
