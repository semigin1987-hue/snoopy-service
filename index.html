<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service by Snoopy</title>
    <style>
        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('BG.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            border: 1px solid rgba(0, 212, 255, 0.3);
            padding: 40px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00d4ff;
        }

        .btn {
            display: block;
            padding: 15px;
            margin: 15px 0;
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            transition: 0.4s;
        }

        /* Стиль для кнопки дзвінка */
        .btn-call {
            color: #ffffff;
            border-color: #ffffff;
        }

        .btn-tg {
            color: #00d4ff;
            border-color: #00d4ff;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .btn-call:hover {
            background: #ffffff;
            color: #000;
            box-shadow: 0 0 20px #ffffff;
        }

        .btn-tg:hover {
            background: #00d4ff;
            color: #000;
            box-shadow: 0 0 20px #00d4ff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Service by Snoopy</h1>
        <p>Ремонт та апгрейд ПК</p>
        
        <a href="services.html" class="btn">WELCOME</a>
        
        <a href="tel:+380932555434" class="btn btn-call">ЗАТЕЛЕФОНУВАТИ</a>
        
        <a href="https://t.me/Snoopy777" target="_blank" class="btn btn-tg">TELEGRAM</a>
    </div>

</body>
</html>
