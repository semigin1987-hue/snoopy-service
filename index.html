<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy Service - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            background-image: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)), url('BG.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            border: 1px solid rgba(255, 145, 0, 0.3);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: clamp(2rem, 10vw, 2.8rem);
            margin-bottom: 5px;
            color: #ff9100;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(255, 145, 0, 0.5);
        }

        .subtitle {
            font-size: 0.75rem;
            letter-spacing: 4px;
            color: #00d4ff;
            margin-bottom: 40px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: block;
            padding: 16px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #ff9100;
            text-decoration: none;
            border: 2px solid #ff9100;
            border-radius: 50px;
            transition: all 0.3s ease;
            background: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: rgba(255, 145, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 145, 0, 0.4);
            transform: translateY(-2px);
        }

        /* Кнопка Welcome - головна */
        .btn-welcome {
            background: #ff9100;
            color: #000;
            border: none;
            box-shadow: 0 0 30px rgba(255, 145, 0, 0.5);
        }

        .btn-welcome:hover {
            background: #ffae42;
            color: #000;
            box-shadow: 0 0 40px rgba(255, 145, 0, 0.7);
        }

        .btn-contact {
            font-size: 0.9rem;
            border-color: rgba(255, 145, 0, 0.6);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>SNOOPY</h1>
        <div class="subtitle">Service Center</div>
        
        <div class="btn-group">
            <a href="https://t.me/your_username" target="_blank" class="btn btn-contact">Telegram</a>
            
            <a href="services.html" class="btn btn-welcome">Welcome</a>
            
            <a href="tel:+380000000000" class="btn btn-contact">Зателефонувати</a>
        </div>
    </div>

    <audio id="win11-sound" preload="auto">
        <source src="https://www.myinstants.com/media/sounds/windows-11-startup-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        const welcomeBtn = document.querySelector('.btn-welcome');
        const winSound = document.getElementById('win11-sound');

        if (welcomeBtn) {
            welcomeBtn.addEventListener('click', function(e) {
                e.preventDefault(); 
                const targetUrl = this.getAttribute('href');

                // Граємо звук і через 1.5 сек переходимо на services.html
                winSound.play().then(() => {
                    setTimeout(() => {
                        window.location.href = targetUrl;
                    }, 1500);
                }).catch(() => {
                    // Якщо звук заблоковано, просто переходимо
                    window.location.href = targetUrl;
                });
            });
        }
    </script>

</body>
</html>
